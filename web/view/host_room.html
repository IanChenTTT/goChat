{{block "host_room" .}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--HTMX-->
    <script
      src="https://unpkg.com/htmx.org@1.9.12"
      integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
      crossorigin="anonymous"
    ></script>

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="/assets/js/host_room.js"></script>
    <link rel="stylesheet" href="/assets/css/color.css" />
    <link rel="stylesheet" href="/assets/css/navBar.css" />
    <link rel="stylesheet" href="/assets/css/host_room.css" />
  </head>

  <body>
    <header>
      <nav class="floating-menu">
        <button class="open-btn">
          <img src="/assets/img/setting.svg" alt="" srcset="" />
        </button>
      </nav>
      <!-- POP UP NAV_MENU-->
      <dialog class="nav-Modal" id="nav-Modal">
        <div class="list">
          <button type="button" class="button">
            <a href="/chat/index">Home</a>
          </button>
          <button type="button" class="button">
            <a href="/chat/enter">Join</a>
          </button>
        </div>
        <button class="button close-btn">關閉</button>
      </dialog>
    </header>

    <main>
      <div class="history">
        {{block "MSG" .}}
        <div class="MSG_GROUP" id="MSG_GROUP">
          <img src="/assets/img/user.svg" alt="" class="usr-img" />
          <p class="MSG">Some message</p>
          <div></div>
        </div>

        {{end}}
      </div>
      <!-- user info-->
      <dialog class="usr-Modal" id="usr-Modal">
        <div class="info">
          <div class="header">
            <div class="profile-pic">
              <img src="/assets/img/user.svg" />
            </div>
            <div class="user-id">User ID</div>
          </div>
          <div class="input-area">
            <div class="input" contenteditable="true"></div>
            <button class="button">搜尋</button>
          </div>
        </div>
        <button class="button close-btn1">關閉</button>
      </dialog>

    </main>

    <footer class="bottom-container">
      <a href="host_room_set.html"><button class="button">room set</button></a>

      {{block "form" .}}
      <form hx-target="#MSG_GROUP" hx-post="/pub" class="set">
        <div class="enter">
          <input
            type="text"
            name="msg"
            placeholder="Input your message here..."
          />
        </div>
        <button class="button">Send</button>
      </form>
      {{ end }}
    </footer>
  </body>
</html>
{{ end }}
