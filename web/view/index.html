<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body{
            background-color: gray;
        }
        .and1{
            font-size: 60px;
        }
        .fc {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: white;
        }
        .btn_create, .btn_enter {
            text-decoration: none;
            border: 1px solid white;
            border-radius: 4px;
            cursor:pointer;
            text-align: center;
            width: 50%;
            height: 200px;
            margin-bottom: 10px;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('.btn_enter').css('color' : 'white');
            $('.btn_create').mouseover(function(){
                $(this).css({
                    'background-color': 'white',
                    'color': 'gray'
                });
            });
            $('.btn_create').mouseout(function(){
                $(this).css({
                    'background-color': 'gray',
                    'color': 'white'
                });
            });
            $('.btn_enter').mouseover(function(){
                $(this).css({
                    'background-color': 'white',
                    'color': 'gray'
                });
            });
            $('.btn_enter').mouseout(function(){
                $(this).css({
                    'background-color': 'gray',
                    'color': 'white'
                });
            });
        });
    </script>

</head>
<body>
 <div class="fc">
    <div class="btn_create">創建</div>
    <div class="and1">&</div>
    <a href="enter.html" class="btn_enter"><div>加入</div></a>
 </div>
</body>
</html>
