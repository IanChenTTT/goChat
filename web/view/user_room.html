<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative; /* For positioning .host_set */
        }
        .history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .bottom-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .set {
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .enter {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }
        .enter input[type="text"] {
            width: 100%;
            max-width: 60vw;
            padding: 5px;
            box-sizing: border-box;
            margin-right: 10px;
        }
        .send-button {
            padding: 5px 10px;
        }
        .user_set {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-color: #28a745;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        $(document).ready(function(){
            // JavaScript or jQuery logic (if needed) goes here
        });
    </script>
</head>
<body>
    <a href="user_set.html" class="user_set"><div>setting</div></a>
    <div class="history"></div>
    <div class="bottom-container">
        <a href="user_room_set.html"><button class="set">room set</button></a>
        <div class="enter">
            <input type="text" placeholder="Input your message here...">
        </div>
        <button class="send-button">Send</button>
    </div>
</body>
</html>
